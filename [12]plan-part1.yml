      - 敵との戦い <= execution/method
        - 強力な敵
          - _嚙ませ犬_
          - _人の噂_
          - _強力だという既存のイメージの利用_
      - 状況との戦い <= execution/method
        - 困難な状況
          - _人質_
          - _距離的な問題（遠くで仲間がピンチ）_
          - _未知の問題（毒、異世界特有）_
