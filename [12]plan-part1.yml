          - _魔法アイテム（剣、魔導具、高エネルギー体）_
      - 不利な状況から救う <= execution/method
        - ピンチ
          - _敗北からの救出_
          - _虜囚からの救出_
          - _辱めからの救出_
          - _状態異常の治療_
  preparation:
    concept:
      - 仲間の大切さ
      - 敵の強力さ
    method:
      - 仲間の大切さ <= preparation/concept
        - 主人公にとって仲間が大切であること
        - 仲間にとって主人公が大切であること
      - 敵の強力さ <= preparation/concept
        - 敵の周囲からの評価
        - 敵による大きな被害
        - 敵の強力化
