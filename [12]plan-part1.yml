          - _仲間との交流/共同作業_
          - _提供する/される_
          - _お願いする/される_
          - _助ける/助けられる_
        - 大切さの演出
          - _敬意を払う（慮る、相手の気持ちを考える、相手を思う、優しくする）_
          - _相手に尽くす（労を惜しまず提供する、贈り物をする）_
          - _寛大になる（許す）_
      - 敵の周囲からの評価 <= preparation/method
        - 敵による評価
          - _敵のトップによる評価_
          - _敵の仲間による評価_
        - 一般的な噂
          - _主人公の仲間による評価_
          - _町での噂_
      - 敵による大きな被害 <= preparation/method
        - 仲間の被害
          - _仲間の敗北（敗退、死亡）_
        - 一般的な被害
          - _町の破壊_
          - _誰かの敗北（国内の誰か、隣国の誰か）_
      - 敵の強力化 <= preparation/method
        - 初戦前の強力化
          - _被害時に増して強くなる_
        - 敗北後の強力化
          - _同一人物の強力化（分かりやすい強力化）_
          - _さらに強い敵の出現（さらに強い演出）_

