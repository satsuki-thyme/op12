memo:
  - object: 人生と恋愛模様
    content: |
      リリアは自立していながら愛する者に頼ることもできるバランスの取れた女性の魅力がある。レオンはその魅力を含めたリリアのすべてを愛し共に幸福を得たいと欲した。クレイドはリリアの魅力に取り憑かれ支配したい欲求を持った。クレイドは元々ローゼリアを恋愛対象として見ていない。ローゼリアはクレイドの野心と孤高の在り方に惹かれている。ローゼリアは自分一人で立つことをせずクレイドに依存しようとする。クレイドはそれを軽蔑していた。ローゼリアの間違いは自立しようとしないところだ。
    notes:
      - item:
        - name: レオン
          correctness:
            - 挑戦し続けるところ
            - リリアの人格と自立心を尊重してすべてを愛したこと

        - name: リリア
          correctness:
            - 自立しているところ
            - レオンを尊重しつつ自分を失わないこと

        - name: クレイド
          fault:
            - 欲望が身の丈に合っておらず、また邪悪なところ
            - リリアを支配しようとしたところ

        - name: ローゼリア
          fault:
            - 自立していないところ
            - クレイドに依存しているところ
