    information:
      - __レオン__
        - レオンは破壊神との契約を望んでいる
        - キャラクターの特性を手短に表現する
          - 精神的にもたくましくて強い青年
        - レオンはより困難なほうを選ぶ趣味をしている
        - レオンは女の色香が怖い
        - レオンはアルメクトが怖い
        - レオンはリリアを夢に見る
        - レオンはリリアに話しかけていることがある
        - レオンは世界を探求することの素晴らしさとその夢を本に書いた
        - レオンお強さ
          - 魔法と剣
      - __リリア__
        - リリアは旅に出たい
        - キャラクターの特性を手短に表現する
          - 芯が強くて優しい女の子
        - リリアはレオンを夢に見る
        - リリアはレオンを思って体が疼くのを感じる
        - リリアの強さ
          - 剣の腕前が凄い
      - __マル爺__
        - マル爺はある目的のためにレオンとリリアを引き合わせようとしている
        - キャラクターの特性を手短に表現する
          - 頑固で堅物
        - マル爺の強さ
          - 魔法
      - __クレイド__
        - クレイドは邪神を復活させて世界を滅亡させたい
        - キャラクターの特性を手短に表現する
          - 冷酷で傲慢
        - クレイドはレオンを知っている
        - かつては王子だった
        - クレイドの強さ
          - 魔法と剣
      - __ローゼリア__
        - ローゼリアはクレイドの思いを成就させたい
        - キャラクターの特性を手短に表現する
          - 残忍で厳しいデキるお姉さん
        - クレイドを慕っている
        - クレイドとデキている
        - ローゼリアの強さ
          - 剣
      - __その他のこと__
        - 魔法の在り方、魔力器官
        - 邪神封印の神殿を描く
    ideas:
      - |
        __レオンの紹介__
        半顔の爛れた少女を助ける
        どうしてこんな呪いが……
        呪いは邪神教によるもの => なぜ邪神教か？
      - |
        __マル爺の紹介__
        老爺の声だ。
        「待たれよ」
        「占いは間に合ってるぜ」
        「破壊神、と言えば分かるかのう」
        （この街じゃまだ誰にも言ってないはず）
        「何を知ってる」
        「そなたに必要なものの在処を知っとる」
      - |
        __リリアの紹介__
        リリアは古代神殿でドラゴンを倒したがダメージが大きく手持ちの治療魔法薬では全快できない
        邪神は封印の影響で各神殿の様子をおぼろに知ることしかできない
        それでも希望を捨てず帰還を目指す中で休憩の際に夢に見た男性のことを思い出す
        本当に駄目な状況ならあの男性が助けてくれる、となぜか思ってしまう
        気付けば手が股間に伸びている
        私、こんなはしたない女の子じゃなかったのに
        神殿の入り口でクレイドたちの襲撃を受ける


