purpose:
  - name: レオン
    that: 破壊神と契約して邪神を倒す
  - name: リリア
    that: 王国を出て旅をする
  - name: マル爺
    that: レオンとリリアを引き合わせて邪神を倒させる
confrict:
  - name: レオン
    that: クレイド
      クレイドは邪神討伐を阻止するためにレオンを倒したい
  - name: リリア
    that: 父王
      リリアがラーラの生まれ変わりであれば城に押し込めておくわけにもいかない父王はラーラの試練を要求する
  - name: マル爺
    that: レオンとリリアの仲
      祖国ファルスの姫を守るためにはレオンとリリアに邪神を討伐してもらわねばならない
