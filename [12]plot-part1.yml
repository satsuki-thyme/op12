overview:
  #
  # act 1
  #
  1:
    description:
      - マル爺がレオンに◯◯の山中へ向かえと言う
      - レオンが破壊神の神殿を求めて探索している
      - リリアがドラゴンと戦う
    information:
      - レオンは破壊神との契約を望んでいる
      - レオンはより困難なほうを選ぶ趣味をしている
      - レオンは女の色香が怖い
      - レオンはアルメクトが怖い
      - レオンはリリアを夢に見る
      - レオンはリリアに話しかけていることがある
      - リリアはレオンを夢に見る
      - リリアはレオンを思って体が疼くのを感じる
      - リリアは芯が強い
      - マル爺の強さ
      - 魔法の在り方、魔素器官
    ideas:
      - |
        __レオンの紹介__
        客も取る女給に迫る巨漢から女給を助ける
        「旦那ほどの立派なやつをナニされたら商売上がったりだ」
        風に舞う木の葉のような手捌きで巨漢の拳打をいなす
      - |
        __マル爺の紹介__
        老爺の声だ。
        「待たれよ」
        「占いは間に合ってるぜ」
        「破壊神、と言えば分かるかのう」
        （この街じゃまだ誰にも言ってないはず）
        「何を知ってる」
        「そなたに必要なものの在処を知っとる」
      - |
        __リリアの紹介__
        リリアは古代神殿でドラゴンを倒したがダメージが大きく手持ちの治療魔法薬では全快できない
        邪神は封印の影響で各神殿の様子をおぼろに知ることしかできない
        それでも希望を捨てず帰還を目指す中で休憩の際に夢に見た男性のことを思い出す
        本当に駄目な状況ならあの男性が助けてくれる、となぜか思ってしまう
        気付けば手が股間に伸びている
        私、こんなはしたない女の子じゃなかったのに
        神殿の入り口でクレイドたちの襲撃を受ける
    plot point 1:
      description:
        - クレイドと敵対してリリアを助ける際に破壊神と契約しようとしていることを尋ねられ認める
        - レオンとクレイドは実力行使しない（邪神に呼ばれてクレイドが引き下がる）

  #
  # act 2
  #
  2:
    description:
      - レオンはリリアの姉と関わって邪神教と対峙する
      - レオンが破壊神の神殿を求めて探索する
      - マル爺はレオンとリリアは別れの危機を迎えてはらはらする
      - マル爺はトラウマのため破壊神の神殿の位置を占術で割り出すことができない
    information:
      - レオンとリリアの恋の進展
      - マル爺のトラウマ
      - クレイドの強さ
        - 嚙ませ犬
        - 民衆の噂
      - 邪神が復活しかけている
        - "前世紀の大戦"で流れた血が邪神を復活直前へと目覚めさせていた
        - 邪新教徒が流血事件を起こしている
    ideas:
      - リリアは父王から「破壊神の古代神殿へ行った証拠を持ち帰れば自由にしてもいい」と言われる
        - 破壊神の神殿で◯◯の細剣を手に入れる
      - リリアはレオンとマル爺に支えられてトラウマを乗り越える
        - |
          マル爺の助力
          「のうリリアよ。お主、レオンに遠慮してはおらぬか」
          「え、でもレオンにはもう十分お世話になってるし」
          「レオンを見くびるな。彼奴はお主が思うよりずっと懐の深い男じゃ。その懐に飛び込むんじゃよ。甘えていいんじゃ」
          「……」
        - |
          レオンの助力
          「リリアが姉さんを傷付けた事実は変わらねぇ。それは一生背負っていかなきゃならねぇ。覚悟ってやつが必要なんだ」
    mid point:
      description:
        - レオンが自ら破壊神の係留神珠を破壊する
        - クレイドが邪神復活の計画を話す
        - リリアがレオンを殺害させられる
        - レオンがクレイドを殺害する
        - レオンがリリアとセックスする
        - レオンがアルメクトに触れて破壊神の権能を得る

  #
  # act 3
  #
  3:
    description:
      - レオンが邪神復活阻止のために奔走する
    plot point 2:
      description:
        - レオンが神になったクレイドを倒す

  #
  # act 4
  #
  4:
    description:
      - 王がリリアの出奔を認める
      - 3人で旅立つ

